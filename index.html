<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <script src="./index.js" defer></script>
</head>

<body>
  <div class="main">
    <div class="dates">
      <div class="day">
        <label for="day">DAY</label>
        <textarea name="day" id="day" placeholder="DD"></textarea>
        <div class="error-day"></div>
      </div>
      <div class="month">
        <label for="month">MONTH</label>
        <textarea name="month" id="month" placeholder="MM"></textarea>
        <div class="error-month"></div>
      </div>
      <div class="year">
        <label for="year">YEAR</label>
        <textarea name="year" id="year" placeholder="YYYY"></textarea>
        <div class="error-year"></div>
      </div>
    </div>
    <div class="button">
      <div class="line"></div>
      <div class="arrow"><svg xmlns="http://www.w3.org/2000/svg" width="29" height="32" viewBox="0 0 46 44">
        <g fill="none" stroke="#FFF" stroke-width="2">
          <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
        </g>
      </svg></div>
      
    </div>
    <div class="age">
      <div class="age-years"><span class="dash years">--</span> years</div>
      <div class="age-months"><span class="dash months">--</span> months</div>
      <div class="age-days"><span class="dash days">--</span> days</div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://github.com/nathnael-desta">Nathnael Desta</a>.
  </footer>
</body>

</html>
